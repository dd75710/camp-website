<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>数当てゲーム</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" >
  <style>
    #guessGame {
        margin: 20px;
    }

    #guessGame input{
        width: 200px;
    }
  </style>
    </head>
    <body>

        <main class="container">
            <h1>数当てゲーム (1~20)</h1>

            <div id = "guessGame">

                <label for ="guessField">予想：　</label>
                <input type="number" min="1" max ="20" id = "guessField">
                <input type="submit" value="予想の入力" id = "guessSubmit">
                <p id = "guessResult"></p>

            </div>
        </main>

        <script>

            let answerNumber = Math.floor(Math.random() * 20) + 1;
            console.log("正解は" + answerNumber);

            let guessField = document.querySelector("#guessFueld");

            let guessSubmit = document.querySelector("#guessSubmit");

            let guessResult = document.querySelector("#guessResult");

            function chechGuess(){
                let userGuess = Number(guessField.value);
                
                if(userGuess === answerNumber){
                    guessResult.textContent = "正解です！";
                }else if(userGuess < answerNumber){
                    guessResult.textContent = "もっと大きいです";
                }else if(userGuess > answerNumber){
                    guessResult.textContent = "もっと小さいです";
                }
            }

            guessSubmit.addEventListener("click", checkGuess);
        </script>
    </body>
</html>
